<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>

    <link rel="stylesheet" href="map.css">


    <style type="text/css">

    </style>

        crossorigin=""></script> -->

    <!-- Leaflet JS LOCAL -->
    <script src="my_scripts/leaflet.min.js"></script>

    <!-- <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script> Omnivore for plotting .kml -->
    <script src='my_scripts/omnivore.min.js'></script> <!-- Omnivore for plotting .kml LOCAL -->
    <script src='my_scripts/scalebar.js'></script> <!-- Scalebar -->
    <script src='my_scripts/kml_process.js'></script> <!-- Data cruching for .kml-->
    <script src='my_scripts/nav_functions.js'></script> <!-- Navigations Computes-->
    <script src="my_scripts/jq.min.js"></script>
    <script src="my_scripts/map.js" defer></script>
    <script src="my_scripts/draw_cdi.js"></script>
    <script src="my_scripts/prediction.js"></script>
    <script src="my_scripts/playback.js"></script>

    <!-- PWA Stuffs  -->
    <script src="sw.js"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple.png">
    <meta name="theme-color" content="#3e2087"/>

</head>

<body>

    <div class="container">
        <div class="map_area">
            <div id="map">
                <button class="locate_btn">âž¤</button>
                <button class="stop_btn">OFF</button>
            </div>
        </div>


        <div class="lower_area">
            <div class="extra_left"></div>
            <div class="extra_right"></div>

            <div class="display_area">
                <div class="airspeed_area">
                    <p id="speed"></p><br>
                    <button onclick="PlayBackBtn()">SIM</button>
                    <label for="center_box">
                        <input type="checkbox" id="center_box" name="center_box"> Center Map
                    </label>
                    <p id="debug">debug</p>
                </div>
                <div class="altitude_area">
                    <p id="alt"></p>
                    <input type="number" id="cdi_scale" onchange="ChangeCdi()" maxlength="4" size="4" placeholder=".065"></input>
                </div>
                <div class="heading_area">
                    <p id="heading"></p>
                    <p id="timestamp"></p>
                </div>
                <div class="distance_area">
                    <span style="font-size: 10px;">
                        <p id="coords"></p>
                    </span>
                </div>
                <div class="cdi_display">
                    <svg id="cdi_area" height="100%" width="100%" style="background-color: black; ">
                        <circle id="center_circle" cx="250" cy="250" r="30" fill="none"
                            style="stroke:#F7DDD4; stroke-width:5; opacity: 100%;" />
                        <line id="glidepath" x1="0" y1="250" x2="500" y2="250"
                            style="stroke:#1258DC; stroke-width:15" />
                        <line id="localizer" x1="250" y1="0" x2="250" y2="500"
                            style="stroke:#FD4D0C; stroke-width:15" />


                    </svg>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">


        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        };

    </script>
</body>

</html>
